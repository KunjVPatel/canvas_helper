<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas Helper</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                width: 320px;
                background: #2a2a2a;
                color: #e0e0e0;
                padding: 0;
            }

            .header {
                background: #1f1f1f;
                padding: 16px 20px;
                border-bottom: 1px solid #404040;
            }

            .header h3 {
                font-size: 16px;
                font-weight: 600;
                color: #ffffff;
                margin: 0;
            }

            #course-info {
                background: #333333;
                padding: 12px 20px;
                border-bottom: 1px solid #404040;
                font-size: 12px;
                line-height: 1.4;
                display: none;
            }

            #course-info strong {
                color: #ffffff;
            }

            .main-content {
                padding: 20px;
            }

            .action-section {
                margin-bottom: 20px;
            }

            .action-button {
                width: 100%;
                padding: 14px 16px;
                background: #404040;
                border: none;
                border-radius: 6px;
                color: #ffffff;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .action-button:hover {
                background: #4a4a4a;
                transform: translateY(-1px);
            }

            .action-button:active {
                transform: translateY(0);
                background: #3a3a3a;
            }

            .primary {
                background: #0066cc;
            }

            .primary:hover {
                background: #0052a3;
            }

            .secondary {
                background: #6a4c93;
            }

            .secondary:hover {
                background: #5a3c83;
            }

            .action-description {
                font-size: 11px;
                color: #b0b0b0;
                margin-bottom: 12px;
                line-height: 1.3;
            }

            #status {
                background: #1f1f1f;
                border: 1px solid #404040;
                border-radius: 4px;
                padding: 12px 16px;
                font-size: 12px;
                color: #e0e0e0;
                margin-top: 20px;
                line-height: 1.3;
                min-height: 40px;
                display: flex;
                align-items: center;
            }

            .status-success {
                background: #1a3d1a !important;
                border-color: #2d5a2d !important;
                color: #90ee90 !important;
            }

            .status-error {
                background: #3d1a1a !important;
                border-color: #5a2d2d !important;
                color: #ffb3b3 !important;
            }

            .status-working {
                background: #3d2a1a !important;
                border-color: #5a4a2d !important;
                color: #ffcc99 !important;
            }

            .icon {
                font-size: 16px;
                margin-right: 2px;
            }

            .divider {
                height: 1px;
                background: #404040;
                margin: 16px 0;
            }

            /* Scrollbar styling for dark theme */
            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-track {
                background: #2a2a2a;
            }

            ::-webkit-scrollbar-thumb {
                background: #555555;
                border-radius: 3px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #666666;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h3>Canvas Helper</h3>
        </div>

        <div id="course-info"></div>

        <div class="main-content">
            <div class="action-section">
                <button id="get-files-btn" class="action-button primary">
                    <span class="icon">ðŸ“¥</span>
                    Download All Course Files
                </button>
                <div class="action-description">
                    Downloads all PDFs, documents, code files, and media from
                    assignments, modules, discussions, and pages
                </div>
            </div>

            <div class="divider"></div>

            <div class="action-section">
                <button id="extract-all-btn" class="action-button secondary">
                    <span class="icon">ðŸ“‹</span>
                    Export Complete Course Text
                </button>
                <div class="action-description">
                    Creates a comprehensive text file with all course content,
                    discussions, and assignments
                </div>
            </div>

            <div id="status">Status: Ready to scan Canvas course</div>
        </div>

        <script src="../src/popup.js"></script>
    </body>
</html>
